<!DOCTYPE html>
<html>
<head>
	<title>TItanic Survival Prediction</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">TITANIC SURVIVAL PREDICTION</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Life vs Death
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Pclass</b></label>
            <br>
          <input placeholder="Enter Pclass Number" name="Pclass" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Sex </b></label>
            <br>
          <input id="last_name" name="Sex" placeholder="Your Gender"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Age</b></label>
            <br>
          <input id="_name" name="Age" placeholder="Your Age" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>SibSp</b></label>
            <br>
          <input id="_name" name="SipSb" placeholder="No. of Siblings" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Parch</b></label>
            <br>
          <input id="_name" name="Parch" placeholder="No. of Parents and Childs" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Fare</b></label>
            <br>
          <input id="_name" name="Fare" placeholder="Fare" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Embarked</b></label>
            <br>
          <input id="_name" name="Embarked" placeholder="Embarked" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
